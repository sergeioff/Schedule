<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="#{titles.admin.teachers}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<header th:include="page :: header"></header>
<div class="center-block center-wrapper">
    <div th:include="page :: adminMenu"></div>
    <center><a th:href="@{/admin/teachers/add}" th:text="#{admin.addTeacher}" class="btn btn-success">Add teacher</a></center>
    <table class="table">
        <thead>
        <tr>
            <th colspan="3" th:text="#{admin.teachers}" class="text-center">Teachers</th>
        </tr>
        <tr>
            <th th:text="#{admin.teacherName}">Name</th>
            <th colspan="2" th:text="#{admin.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher : ${teachers}">
            <td th:text="${teacher.name}">Name</td>
            <td><a th:href="@{/admin/teachers/edit/} + ${teacher.id}" th:text="#{admin.edit}">Edit</a></td>
            <td><form th:action="@{/admin/teachers/delete}" method="POST">
                <input name="deleteId" id="deleteId" hidden="hidden" type="text" th:value="${teacher.id}"/>
                <input type="submit" th:value="#{admin.delete}"/>
            </form></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
