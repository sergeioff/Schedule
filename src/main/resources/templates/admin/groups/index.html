<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<header th:include="page :: header"></header>
<div class="center-block center-wrapper">
    <div th:include="page :: adminMenu"></div>
    <center><a th:href="@{/admin/groups/add}" class="btn btn-success">Add group</a></center>
    <table class="table">
        <thead>
        <tr>
            <th colspan="4" class="text-center">Groups</th>
        </tr>
        <tr>
            <th>Name</th>
            <th colspan="2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group : ${groups}">
            <td th:text="${group.name}">Name</td>
            <td><a th:href="@{/admin/groups/edit/} + ${group.id}">Edit</a></td>
            <td><a th:href="@{/admin/groups/delete/} + ${group.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
