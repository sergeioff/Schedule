<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title th:text="#{titles.admin.types}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<header th:include="page :: header"></header>
<div class="center-block center-wrapper">
    <div th:include="page :: adminMenu"></div>
    <center><a th:href="@{/admin/types/add}" class="btn btn-success" th:text="#{admin.addType}">Add Type</a></center>
    <table class="table">
        <thead>
        <tr>
            <th colspan="3" class="text-center" th:text="#{admin.types}">Types</th>
        </tr>
        <tr>
            <th th:text="#{type}">Type</th>
            <th colspan="2" th:text="#{admin.actions}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="type : ${types}">
            <td th:text="${type.name}">type</td>
            <td><a th:href="@{/admin/types/edit/} + ${type.id}" th:text="#{admin.edit}">Edit</a></td>
            <td><form th:action="@{/admin/types/delete}" method="POST">
                <input name="deleteId" id="deleteId" hidden="hidden" type="text" th:value="${type.id}"/>
                <input type="submit" th:value="#{admin.delete}"/>
            </form></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
