<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{titles.admin.types}">Add a new type</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<header th:include="page :: header"></header>
<div class="center-block center-wrapper">
    <h2 th:if="${action} eq 'add'" th:text="#{admin.addType}" class="text-center">Add</h2>
    <h2 th:if="${action} eq 'edit'" th:text="#{admin.editType}" class="text-center">Edit</h2>
    <form class="form-horizontal" th:object="${typeOfPair}" method="post">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <ul>
                <li th:each="error : ${#fields.errors('*')}"
                    th:text="${error}">error</li>
            </ul>
        </div>
        <div th:class="${#fields.hasErrors('name')}? 'form-group has-error': 'form-group'">
            <label th:for="name" class="col-sm-4 control-label" th:text="#{admin.name}">Name</label>
            <div class="col-sm-5">
                <input type="text" class="form-control" th:field="*{name}" th:placeholder="#{admin.typePlaceholder}"/>
            </div>
        </div>
        <div class="form-buttons text-center">
            <a th:href="@{/admin/types}" class="btn btn-danger" th:text="#{admin.cancel}">Cancel</a>
            <input type="submit" th:value="#{admin.save}" class="btn btn-success"/>
        </div>
    </form>
</div>
</body>
</html>
