<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{titles.admin.buzzers}">Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/style.css}"/>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header th:include="page :: header"></header>
            <div class="center-block center-wrapper">
                <h2 th:if="${action} eq 'add'" th:text="#{admin.addBuzzers}" class="text-center">Add</h2>
                <h2 th:if="${action} eq 'edit'" th:text="#{admin.editBuzzers}" class="text-center">Edit</h2>
                <form class="form-horizontal" th:object="${buzzerOnPair}" method="post">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('*')}"
                                th:text="${error}">error</li>
                        </ul>
                    </div>
                    <div th:class="${#fields.hasErrors('pairNumber')}? 'form-group has-error': 'form-group'">
                        <label th:for="pairNumber" class="col-sm-4 control-label" th:text="#{numberOfPair}">#</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" th:field="*{pairNumber}" min="1" max="10"/>
                        </div>
                    </div>
                    <div th:class="${#fields.hasErrors('startTime')}? 'form-group has-error': 'form-group'">
                        <label th:for="startTime" class="col-sm-4 control-label" th:text="#{admin.buzzers.start}">Start time</label>
                        <div class="col-sm-5">
                            <input type="time" class="form-control" th:field="*{startTime}"/>
                        </div>
                    </div>
                    <div th:class="${#fields.hasErrors('endTime')}? 'form-group has-error': 'form-group'">
                        <label th:for="startTime" class="col-sm-4 control-label" th:text="#{admin.buzzers.end}">End time</label>
                        <div class="col-sm-5">
                            <input type="time" class="form-control" th:field="*{endTime}"/>
                        </div>
                    </div>
                    <div class="form-buttons text-center">
                        <a th:href="@{/admin/buzzers}" class="btn btn-danger" th:text="#{admin.cancel}">Cancel</a>
                        <input type="submit" th:value="#{admin.save}" class="btn btn-success"/>
                    </div>
                </form>
            </div>
        </div>
        <footer th:include="page :: footer"></footer>
    </div>
</body>
</html>
