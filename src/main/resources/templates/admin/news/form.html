<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{titles.admin.news}">Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header th:include="page :: header"></header>
            <div class="center-block center-wrapper">
                <h2 th:if="${action} eq 'add'" th:text="#{admin.addNews}" class="text-center">Add</h2>
                <h2 th:if="${action} eq 'edit'" th:text="#{admin.editNews}" class="text-center">Edit</h2>
                <form class="form-horizontal" th:object="${news}" method="post">
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                        <ul>
                            <li th:each="error : ${#fields.errors('*')}"
                                th:text="${error}">error</li>
                        </ul>
                    </div>
                    <div th:class="${#fields.hasErrors('content')}? 'form-group has-error': 'form-group'">
                        <label th:for="content" class="col-sm-4 control-label" th:text="#{content}">Content</label>
                        <div class="col-sm-5">
                            <textarea rows="5" cols="5" class="form-control" th:field="*{content}" th:placeholder="#{content}"></textarea>
                        </div>
                    </div>
                    <div class="form-buttons text-center">
                        <a th:href="@{/admin/news}" class="btn btn-danger" th:text="#{admin.cancel}">Cancel</a>
                        <input type="submit" th:value="#{admin.save}" class="btn btn-success"/>
                    </div>
                </form>
            </div>
        </div>
        <footer th:include="page :: footer"></footer>
    </div>
</body>
</html>
