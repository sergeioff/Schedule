<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8"/>
    <title>Schedule</title>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
</head>
<body>
<header th:include="page :: header"></header>
<div class="center-block center-wrapper">
    <div class="center-block select-form">
        <form class="form-inline text-center">
            <div class="form-group">
                <label for="groupSelect">Group:</label>
                <select id="groupSelect" name="selectedGroup" class="form-control">
                    <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}">Group</option>
                </select>
            </div>
            <div class="form-group">
                <label for="subGroupSelect">Subgroup:</label>
                <select id="subGroupSelect" name="selectedSubgroup" class="form-control">
                    <option th:each="subgroup : ${#numbers.sequence(1, subgroupsCount)}"
                            th:value="${subgroup}" th:text="${subgroup}">Subgroup</option>
                </select>
            </div>
            <div class="form-group">
                <label for="weekSelect">Week:</label>
                <select id="weekSelect" name="selectedWeek" class="form-control">
                    <option th:each="week : ${#numbers.sequence(startWeek, finalWeek)}"
                            th:value="${week}" th:text="${week}">Week</option>
                </select>
            </div>
            <input type="submit" class="btn btn-success" value="Select" />
        </form>
    </div>

        <table th:each="day : ${schedule}" class="table table-responsive table-student">
            <thead>
            <tr>
                <th colspan="5" class="text-center" th:text="${day.key}"><h3>Day</h3></th>
            </tr>
            <tr>
                <th>#</th>
                <th>Subject</th>
                <th>Type</th>
                <th class="hidden-xs">Teacher</th>
                <th>Room</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.size(day.value)} lt 1"><td colspan="8" class="text-center"><b>No pairs</b></td></tr>
            <tr th:each="pair : ${day.value}" th:if="${pair != null}">
                <td th:text="${pair.numberInDay}"></td>
                <td th:text="${pair.subject.name}"></td>
                <td th:text="${pair.type.name}"></td>
                <td th:text="${pair.subject.teacher.name}"></td>
                <td th:text="${pair.room}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
